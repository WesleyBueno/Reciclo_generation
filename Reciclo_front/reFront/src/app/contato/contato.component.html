<div class="container">
    
    <div class="row mb-5 d-flex justify-content-center">
        <div class="col-md-8">

            <div>
                <div class="col-md-12">
                    <h1 class="text-center">Fale Conosco</h1>
                </div>

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
                </div>

                <div class="form-group">
                    <label class="text-monospace" for="texto">Mensagem:</label>
                    <textarea class="form-control" id="texto" rows="3"
                        placeholder="Digite aqui sua mensagem"></textarea>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success w-25">Enviar</button>
                </div>

            </div>
        </div>
    </div>
</div>
