<!---barra de navegação-->
<nav class="navbar navbar-expand-lg  ">    
    
    <a class="navbar-brand"  routerLink='/home'>(Re)ciclo</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink='/shop'>Loja</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" routerLink='#' id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Categorias
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" routerLink='/vestuario'>Vestuário</a>
                    <a class="dropdown-item" routerLink='/decoracao'>Decoração</a>
                    <a class="dropdown-item" routerLink='/utilitarios'>Utilitários</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link " routerLink='/contato'>Contato</a>
            </li>


        </ul>

        <div class="navegacao">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 " type="search" placeholder="Pesquisar produto" aria-label="Pesquisar" [(ngModel)]='produtoNome' name="produtoNome">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit" (click)='findByNomeProduto()'>Pesquisar</button>
            </form>
        </div>

        <div class="gear" *ngIf='auth.btnCadProd()'>
            <i class="fas fa-cog" routerLink='/pagina-adm'></i>    
        </div>
    

        <div class="nav-item dropdown profile">

            <i class="nav-link dropdown-toggle fas fa-user-circle" routerLink='#' id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false"></i>

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a *ngIf='auth.btnSair()' class="dropdown-item" routerLink='/pagina-usuario'>Perfil</a>
                <a *ngIf='auth.btnLogin()' class="dropdown-item" routerLink='/login'>Login</a>
                <a *ngIf='auth.btnLogin()' class="dropdown-item" routerLink='/cadastro'>Cadastrar</a>
                <a *ngIf='auth.btnSair()' class="dropdown-item" routerLink=''>Pedidos</a>
                <a *ngIf='auth.btnSair()' class="dropdown-item" routerLink='' (click)='sair()'>Sair</a>
            </div>

        </div>               

        <div class="cart">
            <i class="fas fa-shopping-cart" routerLink='/carrinho'></i>
        </div>

    </div>
</nav>

<!--/Barra de navegação-->
