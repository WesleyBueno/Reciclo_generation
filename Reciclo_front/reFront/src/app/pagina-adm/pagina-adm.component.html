<div class="conteiner">
  <div class="row mb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <h1>Bem vindo ADM</h1>
      <nav class="mt-3 d-flex justify-content-center">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-home-tab" data-toggle="tab"
            href="#meus-produtos" role="tab" aria-controls="nav-home" aria-selected="true">Produtos</a>

          <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-profile-tab" data-toggle="tab"
            href="#categorias" role="tab" aria-controls="nav-profile" aria-selected="false">Categorias</a>
        </div>
      </nav>

      <div class="tab-content" id="nav-tabContent">

        <div class="tab-pane fade show active" id="meus-produtos" role="tabpanel" aria-labelledby="nav-postagens-tab">
          <div class="row mt-3 mb-3">
            <input class="form-control w-100" type="search" placeholder="Pesquisar produto" aria-label="Pesquisar">
            <div class="col-md-2 pl-0">
              <button class="btn btn-outline-warning w-100" type="button">Pesquisar</button>
            </div>
            <div class="col-md-2 pl-0">
              <button class="btn btn-outline-info" type="button" routerLink="/controle">Cadastrar Produto</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card mt-5" *ngFor='let item of listaProdutos'>
                <div class="card-header">
                  <div class="row d-flex align-items-center">
                    <div class="col-md-8">
                      <h5 class="card-title">{{item.idProduto}} - {{item.produtoNome}}</h5>
                      <h6>Pre√ßo: R${{item.preco}}</h6>
                      <h6>Estoque: {{item.produtoEstoque}} unidades</h6>
                      <small>{{item.categoria.idCategoria}} - categoria:{{item.categoria.categoriaNome}}</small>
                    </div>
                    <div class="col-md-4 d-flex justify-content-end">

                      <button class="mr-3 btn btn-outline-info" routerLink="/controle/{{item.idProduto}}">
                        Editar
                      </button>

                      <button class="btn btn-outline-danger ml-3" >
                        Apagar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="categorias" role="tabpanel" aria-labelledby="nav-presenca-tab">
          <div class="row">
            <input class="form-control w-100" type="search" placeholder="Pesquisar produto" aria-label="Pesquisar">
            <div class="col-md-2 pl-0">
              <button class="btn btn-outline-warning w-100" type="button">Pesquisar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>    
</div>
